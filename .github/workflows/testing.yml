name: Test Library

on: [ push ]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Install required packages
        run: |
          pip install -U pip
          pip install .
          pip install requests
          pip install requests_mock
        
      - name: Test
        working-directory: ./tests
        run: python3 test.py